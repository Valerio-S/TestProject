<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <link rel="stylesheet" href="style.css">
    <meta charset="utf-8">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed&display=swap" rel="stylesheet">
    <title>Scooter Lim</title>
  </head>

  <body>

    <div class="container">

      <header>
        <!-- logo with text -->
        <img src="./immagini/logo.png" class="logo img">
        <h1 class="logo title">
          Taking Booleaners from A to B
        </h1>
      </header>

      <nav>
        <!-- buttons bar -->
        <button class="nav-button" type="button">Prenota</button>
        <button class="nav-button" type="button">Termina Prenotazione</button>
        <button class="nav-button" type="button">Accendi Luci</button>
      </nav>

      <main>
        <!-- scooters list -->
        <div class="scooter">
          <input type="checkbox">
          <h2 class="scooter name">Monopattino Gino22</h2>
          <div class="distance">
            <span>&#8614;</span> Via Guadalametri - a 220 metri da te
            <br>
            Stato carica:
          </div>
          <div class= "battery medium"> </div>
        </div>

        <div class="scooter">
          <input type="checkbox">
          <h2 class="name">Monopattino Mike24</h2>
          <div class="distance">
            &#8614; Via Ricciardoni - a 420 metri da te
            <br>
            Stato carica:
          </div>
          <div class= "battery full"> </div>
        </div>

        <div class="scooter">
          <input type="checkbox">
          <h2 class="name">Monopattino Fede154</h2>
          <div class="distance">
            &#8614; Via Mentarini - a 490 metri da te
            <br>
            Stato carica:
          </div>
          <div class="battery low"> </div>
        </div>

      </main>
    </div>
  </body>
</html>
